<style>
    html,
    body {
        background: #eee;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: all .3s ease;
    }

    main {
        width: calc(90% - 30px);
        max-width: 500px;
        margin: 0 auto;
        box-sizing: border-box;
        transition: all .3s ease;
    }

    /* h1, .user-count {
        margin: 0;
        padding: 10px 0;
        font-size: 32px;
    } */

    .user-count {
        float: right;
        font-size: 25px;
        box-sizing: border-box;
        transition: all .3s ease;
    }

    .chat::-webkit-scrollbar {
        width: 0px;  /* Remove scrollbar space */
        background: transparent;  /* Optional: just make scrollbar invisible */

    /* Optional: show position indicator in red */

    .chat {
        content: '';
        width: 100%;
        height: calc(90vh - 165px);
        background: white;
        padding: 5px 10px;
        overflow-y: scroll;
        box-sizing: border-box;
        transition: all .3s ease;
        overflow-wrap: break-word;
        border: 1px solid #a8a8a8; 
        border-radius:10px; 
        /* padding-right: 17px; 
        box-sizing: content-box; */
    }

    .chat p {
        margin: 0 0 5px 0;
        box-sizing: border-box;
        transition: all .3s ease;
    }

    #write {
        width: 100%;
        font: inherit;
        background: #fff;
        border: none;
        margin-top: 20px;
        padding: 10px 10px;
        box-sizing: border-box;
        transition: all .3s ease;
        resize:none;
        border: 1px solid #545454; 
        border-radius:10px;
    }

    /* @media all and (min-width: 500px) {
        .chat {
            height: calc(100vh - 140px);
        }
    } */

    .modal {
        position: absolute;
        display: none;
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        padding-top: 100px;
        /* Location of the box */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;

        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);

    .modal-content {
        left: 10%;
        width: 80%;
        height: 80%;
        border: 1px solid #888;
        background-color: #fefefe;
        padding: 20px;
        overflow-y: scroll;
        overflow: auto;
    }

    #exit {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #c1c1c1;
        display: block;
        transition: 0.3s;
        text-align: right;
    }

    #profiles {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        /* #ff2626 */
        color: red; 
        display: block;
        transition: 0.3s;
    }
</style>

<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script>

    const url = 'http://localhost:3001/api/';
    var currentUrl = new URL(window.location.href);
    var groupName = currentUrl.searchParams.get("groupname")

    var nick = ""
    var limit = 0;
    var prevLengthMessages = 0;
    var lastTime = 0;
    var offline = false

    var answersChat;

    var profileData;
    function session(){
        profileData = JSON.parse(sessionStorage.getItem("profile"))
        if (profileData === null) {
            window.location.href = "http://localhost:3001/"
        } else if (profileData['nickname'] === null || profileData['password'] === null) {
            window.location.href = "http://localhost:3001/"
        }
        let params = JSON.stringify({
            nickname: profileData['nickname'],
            password: profileData['password'],
        })

        nick = profileData['nickname']

        let Http = new XMLHttpRequest();
        Http.open("POST", url + 'profile/login', true);
        Http.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        Http.send(params);
        Http.onreadystatechange = (e) => {
            if (Http.readyState === 4 && Http.status === 200) {
                let response = JSON.parse(Http.responseText)
                if (response["confirmation"] === "success") {
                    if(response['data'] === null){
                        window.location.href = "http://localhost:3001/"
                    }
                } else {
                    window.location.href = "http://localhost:3001/"
                }
            }
        }
    }
    session()

    if (groupName === null) {

    } else {
        var write = document.getElementById("write");
        
        document.getElementById("nameGroup").innerHTML = groupName
        document.getElementById("showGroup").style.display = "block"
        // window.history.replaceState(null, null, window.location.pathname);

        iamOnline()
        loadMoreMessages(groupName)

        window.setInterval(function () {
            if(offline === false){
                checkNewMessage()
                updateNOnline()
            }
        }, 2000);

        function delay(callback, ms) {
            var timer = 0;
            return function () {
                var context = this, args = arguments;
                clearTimeout(timer);
                timer = setTimeout(function () {
                    callback.apply(context, args);
                }, ms || 0);
            };
        }

        $("#search_bar").keyup(delay(function (e) {
            var keyCode = e.keyCode || e.which;
            if (keyCode === 13) {
                e.preventDefault();
                return false;
            }

            let search = $("#search_bar").val()
            let chat = document.getElementById("chat")
            if (search !== "") {
                chat.innerHTML = ""
                // searchInDB(search)
                filterInput(search, answersChat, chat)
            } else {
                chat.innerHTML = ""
                writeMessages(answersChat, chat)
            }
        }, 400))
        

        write.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {

                let params = JSON.stringify({
                    name: groupName,
                    sender: nick,
                    time: Date.now(),
                    message: write.value,
                })

                const Http = new XMLHttpRequest();
                Http.open("POST", url + 'chat/write', true);
                Http.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
                Http.send(params);
                Http.onreadystatechange = (e) => {
                    if (Http.readyState === 4 && Http.status === 200) {
                        let response = JSON.parse(Http.responseText)
                        if (response["confirmation"] === "success") {
                            // Risolto il problema di dover inserire manualmente il messaggio nell'interfaccia
                            checkNewMessage()
                        } else {
                            console.log(response)
                        }
                    }
                }

                write.value = ""
            }
        });
    }

    function saveGroup(){
        let params = JSON.stringify({
            search: {
                nickname: nick,
            },
            update: {
                $addToSet: { savedGroup: groupName }
            },
        })

        const Http = new XMLHttpRequest();
        Http.open("POST", url + 'profile/update/saved', true);
        Http.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        Http.send(params);
        Http.onreadystatechange = (e) => {
            if (Http.readyState === 4 && Http.status === 200) {
                let response = JSON.parse(Http.responseText)
                if (response["confirmation"] === "success") {
                    console.log("saved")
                } else {
                    console.log(response)
                }
            }
        }
    }

    $(document).mouseleave(function (e) {
        if (offline === false) {
            iamOffline()
            offline = true
        }
    });
    // mouseenter
    $(document).click(function (e) {
        if (offline === true) {
            iamOnline()
            offline = false
        }
    });
    function iamOnline() {
        let params = JSON.stringify({
            search: {
                name: groupName,
            },
            update: {
                $addToSet: { peopleOnline: nick }
            },
            extra: {
                "multi": "true"
            }
        })

        const Http = new XMLHttpRequest();
        Http.open("POST", url + 'group/updateOnline', true);
        Http.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        Http.send(params);
        Http.onreadystatechange = (e) => {
            if (Http.readyState === 4 && Http.status === 200) {
                let response = JSON.parse(Http.responseText)
                if (response["confirmation"] === "success") {

                } else {
                    console.log(response)
                }
            }
        }
    }
    function iamOffline() {
        let params = JSON.stringify({
            search: {
                name: groupName,
            },
            update: {
                $pull: { peopleOnline: nick }
            },
        })

        const Http = new XMLHttpRequest();
        Http.open("POST", url + 'group/updateOnline', true);
        Http.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        Http.send(params);
        Http.onreadystatechange = (e) => {
            if (Http.readyState === 4 && Http.status === 200) {
                let response = JSON.parse(Http.responseText)
                if (response["confirmation"] === "success") {

                } else {
                    console.log(response)
                }
            }
        }
    }

    function loadMoreMessages(nameGroup = groupName, update = false) {
        if (update === true) {
            limit -= 9
            prevLengthMessages = 0
        }
        limit += 10

        let params = JSON.stringify({
            name: nameGroup,
            limit: limit,
        })

        const Http = new XMLHttpRequest();
        Http.open("POST", url + 'chat/messages', true);
        Http.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        Http.send(params);
        Http.onreadystatechange = (e) => {
            if (Http.readyState === 4 && Http.status === 200) {
                let response = JSON.parse(Http.responseText)

                if (response["confirmation"] === "success") {
                    if (response["messages"].length > 0) {
                        lastTime = response["messages"][0]["time"]
                        answersChat = response["messages"]
                    }

                    var chat = document.getElementById("chat")
                    chat.innerHTML = ""

                    if (prevLengthMessages < response["messages"].length) {
                        let a = document.createElement("a");
                        let href = "javascript: void (0)"
                        a.setAttribute('href', href);
                        let loadMoreText = document.createTextNode("Load more messages");
                        a.setAttribute('onclick', "loadMoreMessages();")
                        a.appendChild(loadMoreText)
                        chat.appendChild(a)

                        prevLengthMessages = response["messages"].length
                    }

                    writeMessages(answersChat, chat)
                } else {
                    console.log(response)
                }
            }
        }
    }

    function writeMessages(chat, div){
        for (let i = chat.length - 1; i >= 0; i--) {
            let element = chat[i]
            let p = document.createElement("p")
            let strong = document.createElement("strong")
            let sender = document.createTextNode(element["sender"])
            let data = document.createTextNode(": " + element["message"])
            strong.appendChild(sender)
            p.appendChild(strong)
            p.appendChild(data)
            div.appendChild(p)
        }
    }

    function filterInput(filter, chat, div){
        for (let i = chat.length - 1; i >= 0; i--) {
            let element = chat[i]
            var myReg = new RegExp("\\b(" + filter + ")\\b", "gi");
            let p = document.createElement("p")
            if(element["message"].match(myReg) !== null){
                p.style.backgroundColor = "yellow"
            }
            var data = document.createTextNode(": " + element["message"])
            let strong = document.createElement("strong")
            let sender = document.createTextNode(element["sender"])
            strong.appendChild(sender)
            p.appendChild(strong)
            p.appendChild(data)
            div.appendChild(p)
        }
    }

    function checkNewMessage() {
        let params = JSON.stringify({
            name: groupName,
            lastTime: lastTime,
        })

        const Http = new XMLHttpRequest();
        Http.open("POST", url + 'chat/update', true);
        Http.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        Http.send(params);
        Http.onreadystatechange = (e) => {
            if (Http.readyState === 4 && Http.status === 200) {
                let response = JSON.parse(Http.responseText)

                if (response["confirmation"] === "success") {
                    if (response["messages"].length > 0) {
                        lastTime = response["messages"][0]["time"]
                        loadMoreMessages(groupName, true)
                    }
                } else {
                    console.log(response)
                }
            }
        }
    }
    function updatePeopleOnline() {
        let params = JSON.stringify({
            name: groupName,
        })

        const Http = new XMLHttpRequest();
        Http.open("POST", url + 'group/peopleOnline', true);
        Http.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        Http.send(params);
        Http.onreadystatechange = (e) => {
            if (Http.readyState === 4 && Http.status === 200) {
                let response = JSON.parse(Http.responseText)

                if (response["confirmation"] === "success") {
                    let boxPos = document.getElementById("res-search");
                    boxPos.innerHTML = ""
                    
                    if(response["groups"].length > 0 && response["groups"][0]['peopleOnline'].length > 0){
                        response["groups"][0]['peopleOnline'].forEach(function (nickname) {
                            let a = document.createElement("a");
                            let textnode = document.createTextNode(nickname)
                            a.setAttribute('href', "http://localhost:3001/profile?nickname=" + nickname)
                            a.setAttribute('id', "profiles")
                            a.appendChild(textnode)
                            boxPos.appendChild(a)
                        })
                    }
                    
                } else {
                    console.log(response)
                }
            }
        }
    }
    function updateNOnline(){
        let params = JSON.stringify({
            name: groupName,
        })

        const Http = new XMLHttpRequest();
        Http.open("POST", url + 'group/nOnline', true);
        Http.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        Http.send(params);
        Http.onreadystatechange = (e) => {
            if (Http.readyState === 4 && Http.status === 200) {
                let response = JSON.parse(Http.responseText)

                if (response["confirmation"] === "success") {
                    console.log("nOnline", response)
                    document.getElementById("user-count").innerHTML = response["nOnline"][0]["nOnline"]
                } else {
                    console.log(response)
                }
            }
        }
    }

    function openNav() {
        let div = document.getElementById("myModal");
        if (div.style.display === "block") {
            div.style.display = "none";
        } else {
            div.style.display = "block";
        }
    }
    function closeNav() {
        let div = document.getElementById("myModal");
        if (div.style.display === "none") {
            div.style.display = "block";
        } else {
            div.style.display = "none";
        }
    }
</script>
