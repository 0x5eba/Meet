<script>

    const url = 'http://localhost:3001/api/';

    var authToken = JSON.parse(localStorage.getItem("authToken"))
    var profileData = JSON.parse(localStorage.getItem("profile"))
    var showCookie = JSON.parse(localStorage.getItem("showCookie"))
    var checkLoginAgain = JSON.parse(sessionStorage.getItem("loginAgain"))
    var registerNewAccount = JSON.parse(sessionStorage.getItem("registerNewAccount"))
    function session(){
        if(authToken !== null && authToken['accessToken'] !== undefined){
            window.location.href = "http://localhost:3001/"
        }
        if(showCookie === null){
            $("#cookieConsent").fadeIn(200);
        }
        if(checkLoginAgain !== null){
            sessionStorage.removeItem("loginAgain")
            loginCss()
        }
        if(registerNewAccount !== null){
            sessionStorage.removeItem("registerNewAccount")
            registerCss()
        }
    }
    session()

    function freeStart(token) {
        sessionStorage.clear()
        localStorage.clear()

        let params = JSON.stringify({
            recaptcha: token
        })

        $.ajax({
            url: url + 'profile/freeStart',
            headers: {
                'Content-Type': 'application/json; charset=UTF-8',
            },
            method: 'POST',
            dataType: 'json',
            data: params,
            success: (res) => {

                localStorage.setItem("authToken", JSON.stringify({ Authorization: "Bearer " + res['accessToken'] }))

                localStorage.setItem("noaccount", JSON.stringify({ noaccount: true }))
                localStorage.setItem("chooseFirstPlace", JSON.stringify({ chooseFirstPlace: true }))
                localStorage.setItem("profile", JSON.stringify({}))

                let view = {
                    questions: 0,
                    groups: 0,
                    profiles: 1,
                }
                localStorage.setItem("view", JSON.stringify(view));

                localStorage.setItem("rangeView", JSON.stringify({ range: 50 }))

                localStorage.setItem("mapStyle", JSON.stringify({ mapStyle: 'mapbox://styles/mapbox/streets-v11' }));

                window.location.href = "http://localhost:3001/"
            },
            error: (err) => {
                showAlertError(err['err'])
            }
        })
    }

    document.getElementById("closeAlert").onclick = function () {
        localStorage.setItem("showCookie", JSON.stringify({ cookie: true }))
        $("#cookieConsent").fadeOut(200);
    }
    
    function showAlertError(error) {
        document.getElementById("showError").style.display = "block";
        document.getElementById("messageError").innerText = error
    }

    function startWithoutLogin() {
        sessionStorage.setItem("startWithoutLogin", JSON.stringify({ startWithoutLogin: true }))
        window.location.href = "http://localhost:3001/"
    }

    function registerCss() {
        $(".modal").modal();
        document.getElementById("div-btn-sign-up").style.display = "block"
        document.getElementById("div-btn-sign-in").style.display = "none"
        $('#change-sign-up').addClass("btn-activate")
        $('#change-sign-in').removeClass("btn-activate")
    }

    function loginCss() {
        $(".modal").modal();
        document.getElementById("div-btn-sign-up").style.display = "none"
        document.getElementById("div-btn-sign-in").style.display = "block"
        $('#change-sign-up').removeClass("btn-activate")
        $('#change-sign-in').addClass("btn-activate")
    }

    function onLoad() {
        gapi.load('auth2', function () {
            gapi.auth2.init();
            // var auth2 = gapi.auth2.getAuthInstance();
            // auth2.signOut().then(function () {
            //     console.log('User signed out.');
            // });
            // auth2.disconnect();
        });
    }

    function loginWithGoogle(token, id_token, nickname){

        // faccio register, e poi devo controllare in register se e' gia' presente nel db

        localStorage.clear()
        sessionStorage.clear()
        
        let params = JSON.stringify({
            id_token: id_token,
            recaptcha: token
        })

        $.ajax({
            url: url + 'profile/create/google',
            headers: {
                'Content-Type': 'application/json; charset=UTF-8',
            },
            method: 'POST',
            dataType: 'json',
            data: params,
            success: (res) => {
                localStorage.setItem("authToken", JSON.stringify({ Authorization: "Bearer " + res['accessToken'] }))
                localStorage.setItem("profile", JSON.stringify({ id: res['id'], nickname: nickname }));

                let view = {
                    questions: 0,
                    groups: 0,
                    profiles: 1,
                }
                localStorage.setItem("view", JSON.stringify(view));

                localStorage.setItem("rangeView", JSON.stringify({ range: 50 }))

                localStorage.setItem("mapStyle", JSON.stringify({ mapStyle: 'mapbox://styles/mapbox/streets-v11' }));

                window.location.href = "http://localhost:3001/"
            },
            error: (err) => {
                showAlertError(err['err'])
            }
        })
    }

    function login(token){
        var check = true;
        if($("#password").val().trim() === ''){
            check = false;
        }
        if($("#nickname").val().trim() === ''){
            check = false;
        }

        if(check === true){
            sessionStorage.clear()
            localStorage.clear()

            let password = document.getElementById("password").value.trim()
            let nickname = document.getElementById("nickname").value.trim()
            let params = JSON.stringify({
                nickname: nickname,
                password: password,
                recaptcha: token
            })

            $.ajax({
                url: url + 'auth',
                headers: {
                    'Content-Type': 'application/json; charset=UTF-8',
                },
                method: 'POST',
                dataType: 'json',
                data: params,
                success: (res) => {
                    localStorage.setItem("authToken", JSON.stringify({ Authorization: "Bearer " + res['accessToken'] }))
                    localStorage.setItem("profile", JSON.stringify({ id: res['id'], nickname: nickname }));

                    let view = {
                        questions: 0,
                        groups: 0,
                        profiles: 1,
                    }
                    localStorage.setItem("view", JSON.stringify(view));

                    localStorage.setItem("rangeView", JSON.stringify({ range: 50 }))

                    localStorage.setItem("mapStyle", JSON.stringify({ mapStyle: 'mapbox://styles/mapbox/streets-v11' }));

                    window.location.href = "http://localhost:3001/"
                },
                error: (err) => {
                    showAlertError(err['err'])
                }
            })
        }
    }

    function register(token){
        var check = true;
        if($("#password").val().trim() === ''){
            check = false;
        }
        if($("#nickname").val().trim() === ''){
            check = false;
        }

        if(check === true){
            localStorage.clear()
            sessionStorage.clear()
            
            let password = document.getElementById("password").value.trim()
            let nickname = document.getElementById("nickname").value.trim()
            let params = JSON.stringify({
                nickname: nickname,
                password: password,
                recaptcha: token,
            })

            $.ajax({
                url: url + 'profile/create',
                headers: {
                    'Content-Type': 'application/json; charset=UTF-8',
                },
                method: 'POST',
                dataType: 'json',
                data: params,
                success: (res) => {
                    localStorage.setItem("authToken", JSON.stringify({ Authorization: "Bearer " + res['accessToken'] }))
                    localStorage.setItem("profile", JSON.stringify({ id: res['id'], nickname: nickname }));

                    let view = {
                        questions: 0,
                        groups: 0,
                        profiles: 1,
                    }
                    localStorage.setItem("view", JSON.stringify(view));

                    localStorage.setItem("rangeView", JSON.stringify({ range: 50 }))

                    localStorage.setItem("mapStyle", JSON.stringify({ mapStyle: 'mapbox://styles/mapbox/streets-v11' }));

                    window.location.href = "http://localhost:3001/"
                },
