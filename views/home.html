<script>

    function start() {
        window.location.href = "http://localhost:3001/"
    }

    function registerCss() {
        document.getElementById("btn-sign-up").style.display = "block"
        document.getElementById("btn-sign-in").style.display = "none"
        $('#change-sign-up').addClass("btn-activate")
        $('#change-sign-in').removeClass("btn-activate")
    }

    function loginCss() {
        document.getElementById("btn-sign-up").style.display = "none"
        document.getElementById("btn-sign-in").style.display = "block"
        $('#change-sign-up').removeClass("btn-activate")
        $('#change-sign-in').addClass("btn-activate")
    }

    function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
    }

</script>
