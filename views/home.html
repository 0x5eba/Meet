<script>

    function start() {
        window.location.href = "http://localhost:3001/"
    }

    function register() {
        document.getElementById("btn-sign-up").style.display = "block"
        document.getElementById("btn-sign-in").style.display = "none"
    }

    function login() {
        document.getElementById("btn-sign-up").style.display = "none"
        document.getElementById("btn-sign-in").style.display = "block"
    }

    function closeMenu(){
        document.getElementById("btn-sign-up").style.display = "none"
        document.getElementById("btn-sign-in").style.display = "none"
    }
    document.getElementById("closeModal").onclick = function () {
        closeMenu()
    }

</script>
