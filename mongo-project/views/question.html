<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script>
    const url = 'http://localhost:3000/api/';
    var currentUrl = new URL(window.location.href);
    var x = currentUrl.searchParams.get("x");
    x = parseFloat(x)
    var y = currentUrl.searchParams.get("y");
    y = parseFloat(y)
    var action = currentUrl.searchParams.get("action");
    var nick = currentUrl.searchParams.get("nickname");
    var title = "";
    var question = {};
    var answers = [];

    if (action == "create") {
        document.getElementById("askQuestion").style.display = "block"
    }

    if (action == "show") {
        document.getElementById("showQuestion").style.display = "block"
        title = currentUrl.searchParams.get("title");

        getQuestionAndAnswers()
    }

    function askQuestion() {
        let title = document.getElementById("title").value
        if (title.length < 5) {
            alert("Question too short")
            return
        }
        let details = document.getElementById("details").value
        let imgUrl = document.getElementById("imgUrl").value
        let urls = document.getElementById("urls").value
        let hashtags = document.getElementById("hashtags").value

        let urls_split_tmp = urls.split(",");
        let urls_split = []
        urls_split_tmp.forEach(element => {
            urls_split.push(element.replace(/^\s+|\s+$/g, ''))
        });
        let hashtags_split_tmp = hashtags.split(",");
        let hashtags_split = []
        hashtags_split_tmp.forEach(element => {
            hashtags_split.push(element.replace(/^\s+|\s+$/g, ''))
        });

        let params = JSON.stringify({
            nickname: nick,
            pos: { x: x, y: y },
            title: title,
            details: details,
            time: Date.now(),
            imgUrl: imgUrl,
            urls: urls_split,
            hashtags: hashtags_split,
        })
        const Http = new XMLHttpRequest();
        Http.open("POST", url + 'question/create', true);
        Http.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        Http.send(params);
        Http.onreadystatechange = (e) => {
            if (Http.readyState == 4 && Http.status == 200) {
                response = JSON.parse(Http.responseText)
                if (response["confirmation"] == "success") {
                    window.location.href = "http://localhost:3000"
                } else {
                    console.log(response)
                }
            }
        }
    }

    function getQuestionAndAnswers() {
        let params = JSON.stringify({
            title: title,
            pos: { x: x, y: y },
        })
        const Http = new XMLHttpRequest();
        Http.open("POST", url + 'question/getQuestion', true);
        Http.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        Http.send(params);
        Http.onreadystatechange = (e) => {
            if (Http.readyState == 4 && Http.status == 200) {
                response = JSON.parse(Http.responseText)
                if (response["confirmation"] == "success") {
                    question = response["question"]
                } else {
                    console.log(response)
                }
            }
        }


        let params2 = JSON.stringify({
            title: title,
            pos: { x: x, y: y },
        })
        const Http2 = new XMLHttpRequest();
        Http2.open("POST", url + 'answer/group', true);
        Http2.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        Http2.send(params2);
        Http2.onreadystatechange = (e) => {
            if (Http2.readyState == 4 && Http2.status == 200) {
                response = JSON.parse(Http2.responseText)
                if (response["confirmation"] == "success") {
                    answers = response["answers"]
                    createDivAnswers()
                } else {
                    console.log(response)
                }
            }
        }
    }

    function createDivAnswers() {
        document.getElementById("title_show").innerHTML = question["title"]
        document.getElementById("details_show").innerHTML = question["details"]
        document.getElementById("img_show").src = question["imgUrl"]
        document.getElementById("details_show").innerHTML = question["details"]


        let treeLevel = 0
        let rootDiv = document.getElementById("root")
        rootDiv.innerHTML = ""

        let input = document.createElement("input");
        input.setAttribute("type", "text")
        input.setAttribute("level", 0)
        input.setAttribute("idParent", "root")
        input.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                createAnswer(this.getAttribute("level"), this.getAttribute("idParent"), this.value, this)
            }
        })
        let br = document.createElement("br")
        rootDiv.appendChild(input)
        // rootDiv.appendChild(br)

        if (answers.length > 0) {

            // <div class="col-lg-1" style="text-align: center;">
            //     <div class="row" style="margin: 0 auto;">
            //         <a href="javascript:console.log(1);">
            //             <img src="Upvote.png" width="20" height="20">
            //             </a>
            //         </div>
            //         <div class="row" id="vote" style="margin: 0 auto; text-align: center;">0</div>
            //         <div class="row" style="margin: 0 auto;">
            //             <a href="javascript:console.log(1);">
            //                 <img src="Downvote.png" width="20" height="20">
            //             </a>
            //         </div>
            //         </div>

            var queue = [];
            var stack = [];
            var dict = {}
            // questo loop mi serve solo per gli elementi di livello 0
            for (var i = 0; i < answers.length; i++) {
                var element = answers[i]
                queue.push(element)
                stack.push(element)
                if (element["level"] != 0) {
                    break
                }
                dict[element["_id"]] = 0

                createDiv(element)

                // devo cercare il primo elemento con livello+1 e che abbia come parent l'id di questo element
                while (true) {
                    let Element;
                    if (queue.length == 0) {
                        // console.log("queue.length == 0")
                        if (stack.length == 0) { // done
                            break
                        }
                        Element = stack[stack.length - 1]
                    } else {
                        // console.log("queue shift")
                        Element = queue.shift()
                    }

                    // console.log(Element)
                    // console.log("queue ", queue)
                    // console.log("stack ", stack)

                    let idElement = Element["_id"]
                    let ElementLevel = Element["level"]
                    let find = false

                    for (var j = 0; j < answers.length; j++) {
                        var findUpLevel = answers[j]
                        if (findUpLevel["_id"] in dict) {
                            continue
                        }
                        if (findUpLevel["parent"] == idElement && findUpLevel["level"] == ElementLevel + 1) {

                            queue.push(findUpLevel)
                            stack.push(findUpLevel)
                            dict[findUpLevel["_id"]] = 0
                            find = true

                            // console.log("findUpLevel ", findUpLevel)

                            // crea un div, e mettilo sotto al parent, e ci aggiungo un bottone replay
                            createDiv(findUpLevel)

                            break
                        }
                    }
                    // tolgo definitivamente l'elemento
                    if (find == false) {
                        stack.pop()
                    }
                }
            }
        }
    }

    function createDiv(element) {
        let rootDiv = document.getElementById(element['parent'])
        let div = document.createElement("div")
        div.setAttribute("id", element["_id"])
        let p = document.createElement("p")
        p.innerHTML = element["data"]
        let button = document.createElement("button")
        button.innerHTML = "replay"
        button.setAttribute("parentDiv", element["_id"])
        button.setAttribute("parentLevel", element["level"])
        button.onclick = function () { 
            let parenId = this.getAttribute("parentDiv")
            let parentDiv = document.getElementById(parenId)
            let parentLevel = parseInt(this.getAttribute("parentLevel"), 10)
            let input = document.createElement("input")

            input.setAttribute("type", "text")
            input.setAttribute("level", parentLevel+1)
            input.setAttribute("idParent", parenId)
            input.addEventListener("keyup", function (event) {
                if (event.keyCode === 13) {
                    createAnswer(this.getAttribute("level"), this.getAttribute("idParent"), this.value, this)
                }
            })

            parentDiv.insertBefore(input, parentDiv.childNodes[1])
            this.style.visibility = 'hidden';
        }

        let br = document.createElement("br")
        let marginLeft = 10 * (element["level"] + 1)
        div.style.marginLeft = marginLeft + "px"
        div.style.marginTop = "20px"
        div.appendChild(p)
        div.appendChild(button)
        div.appendChild(br)
        rootDiv.appendChild(div)
    }


    function createAnswer(level, idParent, data, input) {
        let params = JSON.stringify({
            title: title,
            data: data,
            pos: { x: x, y: y },
            time: Date.now(),
            level: level,
            vote: 0,
            parent: idParent,
        })
        const Http = new XMLHttpRequest();
        Http.open("POST", url + 'answer/create', true);
        Http.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        Http.send(params);
        Http.onreadystatechange = (e) => {
            if (Http.readyState == 4 && Http.status == 200) {
                response = JSON.parse(Http.responseText)
                if (response["confirmation"] == "success") {
                    input.setAttribute("myId", response["data"]["_id"])
                } else {
                    console.log(response)
                }
            }
        }
        getQuestionAndAnswers()
    }

    function addImageVote() {
        return '<div class="row" style="margin: 0 auto;">< a href = "javascript:console.log(1);" ><img src="Upvote.png" width="20" height="20"></a></div ><div class="row" id="vote" style="margin: 0 auto; text-align: center;">0</div><div class="row" style="margin: 0 auto;"><a href="javascript:console.log(1);"><img src="Downvote.png" width="20" height="20"></a></div>'
    }

            parent = Node(pval)
            dic[val] = parent
        if left:
            parent.left = node

            parent.right = node
        return root

    */
</script>
