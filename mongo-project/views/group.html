<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat Group</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

</head>

<body>
    <div id="myModal" class="modal">
        <div class="modal-content" id="boxPos">
            <a href="javascript:void(0)" id="exit" class="closebtn" onclick="closeNav()">&times;</a>
            <h1 style="text-align: center;">Users online</h1>
            <div id="res-search"></div>
        </div>
    </div>

    <div id='showGroup' style="display:none;">
        <button type="button" class="btn btn-info" onclick="saveGroup();" style="border-radius:10px;">Save in Bookmarks</button>
        <main>
            <header>
                <a href="javascript:void(0)" class="user-count" id="user-count" onclick="updatePeopleOnline(); openNav();">0</a>
                <h1 id="nameGroup"></h1>
            </header>

            <section class="chat" id='chat'></section>

            <input type="text" id="write" placeholder="Write something" />
        </main>
    </div>

</body>

</html>

<style>
    html,
    body {
        background: #eee;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: all .3s ease;
    }

    main {
        width: calc(100% - 30px);
        max-width: 500px;
        margin: 0 auto;
        box-sizing: border-box;
        transition: all .3s ease;
    }

    /* h1, .user-count {
        margin: 0;
        padding: 10px 0;
        font-size: 32px;
    } */

    .user-count {
        float: right;
        font-size: 32px;
        box-sizing: border-box;
        transition: all .3s ease;
    }

    .chat {
        content: '';
        width: 100%;
        height: calc(100vh - 165px);
        background: white;
        padding: 5px 10px;
        overflow-y: scroll;
        box-sizing: border-box;
        transition: all .3s ease;
        overflow-wrap: break-word;
    }

    .chat p {
        margin: 0 0 5px 0;
        box-sizing: border-box;
        transition: all .3s ease;
    }

    #write {
        width: 100%;
        font: inherit;
        background: #fff;
        border: none;
        margin-top: 20px;
        padding: 10px 10px;
        box-sizing: border-box;
        transition: all .3s ease;
    }

    /* @media all and (min-width: 500px) {
        .chat {
            height: calc(100vh - 140px);
        }
    } */

    .modal {
        position: absolute;
        display: none;
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        padding-top: 100px;
        /* Location of the box */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/ opacity */
    }

    .modal-content {
        left: 10%;
        width: 80%;
        height: 80%;
        border: 1px solid #888;
        background-color: #fefefe;
        padding: 20px;
        overflow-y: scroll;
        overflow: auto;
    }

    #exit {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #c1c1c1;
        display: block;
        transition: 0.3s;
        text-align: right;
    }

    #profiles {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        /* #ff2626 */
        color: red; 
        display: block;
        transition: 0.3s;
    }
</style>

<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script>

    const url = 'http://localhost:3001/api/';
    var currentUrl = new URL(window.location.href);
    var groupName = currentUrl.searchParams.get("groupname")

    var nick = ""
    var limit = 0;
    var prevLengthMessages = 0;
    var lastTime = 0;
    var offline = false

    var profileData;
    function session(){
        profileData = JSON.parse(sessionStorage.getItem("profile"))
        if (profileData === null) {
            window.location.href = "http://localhost:3001/"
        } else if (profileData['nickname'] === null || profileData['password'] === null) {
            window.location.href = "http://localhost:3001/"
        }
        let params = JSON.stringify({
            nickname: profileData['nickname'],
            password: profileData['password'],
        })

        nick = profileData['nickname']

        let Http = new XMLHttpRequest();
        Http.open("POST", url + 'profile/login', true);
        Http.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        Http.send(params);
        Http.onreadystatechange = (e) => {
            if (Http.readyState == 4 && Http.status == 200) {
                let response = JSON.parse(Http.responseText)
                if (response["confirmation"] == "success") {
                    if(response['data'] == null){
                        window.location.href = "http://localhost:3001/"
                    }
                } else {
                    window.location.href = "http://localhost:3001/"
                }
            }
        }
    }
    session()

    if (groupName === null) {

    } else {
        var write = document.getElementById("write");
        
        document.getElementById("nameGroup").innerHTML = groupName + " chat"
        document.getElementById("showGroup").style.display = "block"
        // window.history.replaceState(null, null, window.location.pathname);

        iamOnline()
        loadMoreMessages(groupName)

        window.setInterval(function () {
            if(offline == false){
                checkNewMessage()
                updateNOnline()
            }
        }, 2000);
        

        write.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {

                let params = JSON.stringify({
                    name: groupName,
                    sender: nick,
                    time: Date.now(),
                    message: write.value,
                })

                const Http = new XMLHttpRequest();
                Http.open("POST", url + 'chat/write', true);
                Http.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
                Http.send(params);
                Http.onreadystatechange = (e) => {
                    if (Http.readyState == 4 && Http.status == 200) {
                        let response = JSON.parse(Http.responseText)
                        if (response["confirmation"] == "success") {
                            // Risolto il problema di dover inserire manualmente il messaggio nell'interfaccia
                            checkNewMessage()
                        } else {
                            console.log(response)
                        }
                    }
                }

                write.value = ""
            }
        });
    }

    function saveGroup(){
        let params = JSON.stringify({
            search: {
                nickname: nick,
            },
            update: {
                $addToSet: { savedGroup: groupName }
            },
            extra: {
                upsert: true
            }
        })

        const Http = new XMLHttpRequest();
        Http.open("POST", url + 'profile/update/saved', true);
        Http.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        Http.send(params);
        Http.onreadystatechange = (e) => {
            if (Http.readyState == 4 && Http.status == 200) {
                let response = JSON.parse(Http.responseText)
                if (response["confirmation"] == "success") {
                    console.log("saved")
                } else {
                    console.log(response)
                }
            }
        }
    }

    $(document).mouseleave(function (e) {
        if (offline == false) {
            iamOffline()
            offline = true
        }
    });
    // mouseenter
    $(document).click(function (e) {
        if (offline == true) {
            iamOnline()
            offline = false
        }
    });
    function iamOnline() {
        let params = JSON.stringify({
            search: {
                name: groupName,
            },
            update: {
                $addToSet: { peopleOnline: nick }
            },
            extra: {
                "multi": "true"
            }
        })

        const Http = new XMLHttpRequest();
        Http.open("POST", url + 'group/updateOnline', true);
        Http.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        Http.send(params);
        Http.onreadystatechange = (e) => {
            if (Http.readyState == 4 && Http.status == 200) {
                let response = JSON.parse(Http.responseText)
                if (response["confirmation"] == "success") {

                } else {
                    console.log(response)
                }
            }
        }
    }
    function iamOffline() {
        let params = JSON.stringify({
            search: {
                name: groupName,
            },
            update: {
                $pull: { peopleOnline: nick }
            },
        })

        const Http = new XMLHttpRequest();
        Http.open("POST", url + 'group/updateOnline', true);
        Http.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        Http.send(params);
        Http.onreadystatechange = (e) => {
            if (Http.readyState == 4 && Http.status == 200) {
                let response = JSON.parse(Http.responseText)
                if (response["confirmation"] == "success") {

                } else {
                    console.log(response)
                }
            }
        }
    }

    function loadMoreMessages(nameGroup = groupName, update = false) {
        if (update == true) {
            limit -= 9
            prevLengthMessages = 0
        }
        limit += 10

        let params = JSON.stringify({
            name: nameGroup,
            limit: limit,
        })

        const Http = new XMLHttpRequest();
        Http.open("POST", url + 'chat/messages', true);
        Http.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        Http.send(params);
        Http.onreadystatechange = (e) => {
            if (Http.readyState == 4 && Http.status == 200) {
                let response = JSON.parse(Http.responseText)

                if (response["confirmation"] == "success") {
                    if (response["messages"].length > 0) {
                        lastTime = response["messages"][0]["time"]
                    }

                    document.getElementById("chat").innerHTML = ""

                    if (prevLengthMessages < response["messages"].length) {
                        let chat = document.getElementById("chat")
                        let a = document.createElement("a");
                        let href = "javascript: void (0)"
                        a.setAttribute('href', href);
                        let loadMoreText = document.createTextNode("Load more messages");
                        a.setAttribute('onclick', "loadMoreMessages();")
                        a.appendChild(loadMoreText)
                        chat.appendChild(a)

                        prevLengthMessages = response["messages"].length
                    }

                    for (let i = response["messages"].length - 1; i >= 0; i--) {
                        let element = response["messages"][i]
                        let p = document.createElement("p");
                        let strong = document.createElement("strong");
                        let sender = document.createTextNode(element["sender"]);
                        let data = document.createTextNode(": " + element["message"]);
                        strong.appendChild(sender)
                        p.appendChild(strong);
                        p.appendChild(data)
                        chat.appendChild(p)
                    }
                } else {
                    console.log(response)
                }
            }
        }
    }

    function checkNewMessage() {
        let params = JSON.stringify({
            name: groupName,
            lastTime: lastTime,
        })

        const Http = new XMLHttpRequest();
        Http.open("POST", url + 'chat/update', true);
        Http.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        Http.send(params);
        Http.onreadystatechange = (e) => {
            if (Http.readyState == 4 && Http.status == 200) {
                let response = JSON.parse(Http.responseText)

                if (response["confirmation"] == "success") {
                    if (response["messages"].length > 0) {
                        lastTime = response["messages"][0]["time"]
                        loadMoreMessages(groupName, true)
                    }
                } else {
                    console.log(response)
                }
            }
        }
    }
    function updatePeopleOnline() {
        let params = JSON.stringify({
            name: groupName,
        })

        const Http = new XMLHttpRequest();
        Http.open("POST", url + 'group/peopleOnline', true);
        Http.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        Http.send(params);
        Http.onreadystatechange = (e) => {
            if (Http.readyState == 4 && Http.status == 200) {
                let response = JSON.parse(Http.responseText)

                if (response["confirmation"] == "success") {
                    let boxPos = document.getElementById("res-search");
                    boxPos.innerHTML = ""
                    
                    if(response["groups"].length > 0 && response["groups"][0]['peopleOnline'].length > 0){
                        response["groups"][0]['peopleOnline'].forEach(function (nickname) {
                            let a = document.createElement("a");
                            let textnode = document.createTextNode(nickname)
                            a.setAttribute('href', "http://localhost:3001/profile?nickname=" + nickname)
                            a.setAttribute('id', "profiles")
                            a.appendChild(textnode)
                            boxPos.appendChild(a)
                        })
                    }
                    
                } else {
                    console.log(response)
                }
            }
        }
    }
    function updateNOnline(){
        let params = JSON.stringify({
            name: groupName,
        })

        const Http = new XMLHttpRequest();
        Http.open("POST", url + 'group/nOnline', true);
        Http.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        Http.send(params);
        Http.onreadystatechange = (e) => {
            if (Http.readyState == 4 && Http.status == 200) {
                let response = JSON.parse(Http.responseText)

                if (response["confirmation"] == "success") {
                    console.log("nOnline", response)
                    document.getElementById("user-count").innerHTML = response["nOnline"][0]["nOnline"]
                } else {
                    console.log(response)
                }
            }
        }
    }

    function openNav() {
        let div = document.getElementById("myModal");
        if (div.style.display === "block") {
            div.style.display = "none";
        } else {
            div.style.display = "block";
        }
    }
    function closeNav() {
        let div = document.getElementById("myModal");
        if (div.style.display === "none") {
            div.style.display = "block";
        } else {
            div.style.display = "none";
        }
    }
</script>
