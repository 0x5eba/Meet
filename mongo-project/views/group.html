    <meta charset="utf-8">

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

        crossorigin="anonymous"></script>
</head>

<body>
    <p name='nickname' id="nickname"></p>
    <div id="coords"></div></br>
    <input type='text' name='name' id="name" placeholder='Name Group' /><br /><br />
    <input type='submit' value='Add group' onclick="return createGroup();">
</body>

</html>

<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script>
    const Http = new XMLHttpRequest();
    const url = 'http://localhost:3000/api/';
    var currentUrl = new URL(window.location.href);
    var x = currentUrl.searchParams.get("x");
    var y = currentUrl.searchParams.get("y");
    var nickname = currentUrl.searchParams.get("nickname");
    document.getElementById("nickname").innerHTML = "Nickname: " + nickname
    document.getElementById("coords").innerHTML = "Create the group here: (" + x + "," + y + ")"

    function createGroup() {
        var groupName = document.getElementById("name").value
        if (groupName == "") {
            alert("Insert a group name")
            return
        }
        let params = JSON.stringify({
            name: groupName,
            pos: { x: x, y: y }
        })
        Http.open("POST", url + 'group/create', true);
        Http.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        Http.send(params);
        Http.onreadystatechange = (e) => {
            if (Http.readyState == 4 && Http.status == 200) {
                response = JSON.parse(Http.responseText)
                if (response["confirmation"] == "success") {
                    window.location.href = "http://localhost:3000"
                } else {
                    console.log(response)
                }
            }
        }
    }
</script>
